# 5. Calcular la media por continente del ingreso per c√°pita y la esperanza de vida. Ordenarlos de mayor a menor seg√∫n la esperanza de vida.


```
## # A tibble: 5 x 3
##   continent    gpd lifeE
##   &lt;fct&gt;      &lt;dbl&gt; &lt;dbl&gt;
## 1 Oceania   18622.  74.3
## 2 Europe    14469.  71.9
## 3 Americas   7136.  64.7
## 4 Asia       7902.  60.1
## 5 Africa     2194.  48.9
```



---
&lt;img src="C://Users/Roxana/curso-r-analisis-datos/img/hex-dplyr.png" width="10%" align="right" /&gt;

# Soluci√≥n


```r
gapminder %&gt;%
  group_by(continent) %&gt;%
  summarize(gpd=mean(gdpPercap), lifeE=mean(lifeExp)) %&gt;%
  arrange(desc(lifeE))
```

```
